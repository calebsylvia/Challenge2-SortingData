<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Working with Data</title>
  </head>
  <body>


    <div class="row">
      <div class="col">
        <div class="row">
          <h1 class="white-text header text-center mt-5">Directory</h1>
          <p class="white-text text-center visually-hidden" id="funText">You can't escape unless you refresh >:)</p>
        </div>
        <div class="row mt-3">
              <div class="col-3 mx-auto">
                <label class="white-text pe-1" for="shown">View</label>
                <select class="form-select" name="shown" id="shown">
                  <option value="selected">Select number of people to display</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="col-3 mx-auto">
                <label class="white-text" for="sort">Sort</label>
                <select class="form-select" name="sort" id="sort">
                  <option value="selected">Sort By</option>
                  <option value="Id">by ID</option>
                  <option value="First">by First Name</option>
                  <option value="Last">by Last Name</option>
                  <option value="Height">by Height</option>
                  <option value="Age">by Age</option>
                </select>
              </div>
              <div class="col-4 mx-auto">
                <button class="button white" id="reverseBtn">Descending</button>
                <button class="button yellow" id="preBtn">Previous</button>
                <button class="button yellow" id="nexBtn">Next</button>
                <button class="button white mt-2" id="funBtn">Press Me</button>
              </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div id="table" class="col-11 mx-auto bg">
          <table class="table table-secondary table-hover tableStyle mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Height</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
              </tr>
              <tbody id="tbody">


              </tbody>
            </thead>
          </table>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
